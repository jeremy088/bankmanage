<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Connexion</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

   <div class="form-container" id="formulaire">
    <h2>Connexion</h2>
    <form>
    <div class="input-group">
        <input id ="email" name="email"type="email" required>
        <span class="highlight"></span>
        <label>Email</label>
      </div>

      <div class="input-group">
        <input id ="passwd" name="passwd"type="password" required>
        <span class="highlight"></span>
        <label>Mot de passe</label>
      </div>

      <button onclick ="connexion()"type="submit">Se connecter</button>
    </form>
                     <button  onclick="registe.php">S'inscrire</button>
  </div>
<script>
function connexion() {
    const email = document.getElementById("email").value.trim();
    const passwd = document.getElementById("passwd").value;

    if(email === "" || passwd === "") {
        alert("❌ Veuillez remplir tous les champs !");
        return;
    }

    // Envoyer les données au serveur
    fetch('rechercher.php', {
        method: 'POST',
        headers: {'Content-Type': 'application/x-www-form-urlencoded'},
        body: `email=${encodeURIComponent(email)}&passwd=${encodeURIComponent(passwd)}`
    })
    .then(response => response.text())
    .then(data => alert(data)) // affiche le message comme JOptionPane
    .catch(error => alert("Erreur : " + error));
}
</script>
  
</body>
</html>
